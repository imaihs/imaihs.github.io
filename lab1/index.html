<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Калькулятор</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Увійти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Реєстрація</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Інформація</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Профіль</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Контент калькулятора -->
    <div class="container calculate-container">
        <div class="row justify-content-center">
            <div class="form-container">
                <form class="calculate">
                    <div class="form-group">
                        <input type="text" class="form-control form-maxsize" placeholder="0" disabled>
                    </div>
                    <div class="btn-group btn-group-justified btn-space" role="group">
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">7</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">8</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">9</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">C</button>
                        </div>
                    </div>
                    <br>
                    <div class="btn-group btn-group-justified btn-space" role="group">
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">4</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">5</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">6</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">/</button>
                        </div>
                    </div>
                    <br>
                    <div class="btn-group btn-group-justified btn-space" role="group">
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">1</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">2</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">3</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">*</button>
                        </div>
                    </div>
                    <br>
                    <div class="btn-group btn-group-justified btn-space" role="group">
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">0</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">=</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">+</button>
                        </div>
                        <div class="btn-group btn-retreat" role="group">
                            <button type="button" class="btn btn-default btn-lg btn-block">-</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
